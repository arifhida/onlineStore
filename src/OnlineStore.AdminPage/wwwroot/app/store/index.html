<section class="content-header">
    <h1>
        Store List
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-shopping-basket"></i> Home</a></li>
        <li class="active">Store</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"><a class="btn btn-primary" ui-sref="newrole"><i class="fa fa-plus"></i> Add</a></h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" ng-model="q" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="getData();"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Store name</th>
                                <th>Motto</th>
                                <th>Description</th>
                                <th>Address</th>
                                <th>Owner (Username)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="store in storeList">
                                <td>{{ $index + (page*pageSize) + 1 }}</td>
                                <td>{{ store.StoreName }}</td>
                                <td>{{ store.Motto }}</td>
                                <td>{{ store.Description }}</td>
                                <td>{{ store.Address }}</td>
                                <td>{{ store.UserName }}</td>
                                <td>
                                    <a class="btn btn-sm btn-primary" ui-sref="storeDetail({username:store.UserName, Id: store.Id})"><i class="fa fa-edit"></i></a>
                                    <a class="btn btn-sm btn-danger" ng-click="delete(store);"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li ng-class="{'disabled': page == 0}"><a href="#" ng-click="prev()">&laquo;</a></li>
                        <li><a>{{page + 1}} of {{totalPage}}</a></li>
                        <li ng-class="{'disabled': page == totalPage- 1}"><a href="#" ng-click="next()">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
