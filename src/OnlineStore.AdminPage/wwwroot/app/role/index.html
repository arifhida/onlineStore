<section class="content-header">
    <h1>
        Role
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-cog"></i> Home</a></li>
        <li class="active">Role</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"><a class="btn btn-primary" ui-sref="newrole"><i class="fa fa-plus"></i> Add</a></h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" ng-model="q" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="getData();"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Role name</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in roleList">
                                <td>{{ $index + (page*pageSize) + 1 }}</td>
                                <td>{{ role.RoleName }}</td>
                                <td>{{ role.Description }}</td>
                                <td>
                                    <a class="btn btn-sm btn-primary" ui-sref="roleDetail({rolename:role.RoleName, Id: role.Id})"><i class="fa fa-edit"></i></a>
                                    <a class="btn btn-sm btn-danger" ng-click="delete(role);"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
