<section class="content-header">
    <h1>
        Brand
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-barcode"></i> Home</a></li>
        <li class="active">Brand</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">
                        <a  ui-sref="newbrand" class="btn btn-primary"><i class="fa fa-plus"></i> Add</a>
                    </h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" ng-model="q" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="button" ng-click="getData()" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Brand</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="brand in brandList">
                                <td>{{ $index + (page*pageSize) + 1 }}</td>
                                <td>{{brand.BrandName}}</td>
                                <td>{{ brand.Description }}</td>
                                <td>
                                    <a style="cursor:pointer"><i class="fa fa-edit"></i></a>
                                    <a style="cursor:pointer"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4" ng-hide="{{brandList.length > 0}}">
                                    No data found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade in" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <form class="form-horizontal" name="frmBrand">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{brand.BrandName}}</h4>
                </div>
                <div class="modal-body">
                    <div class="col-md-12">

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
