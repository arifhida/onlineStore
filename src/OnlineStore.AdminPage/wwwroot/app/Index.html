<!DOCTYPE html>
<html>
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store App</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="/lib/angular1-confirm/css/angular-confirm.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/Site.css">    
    <link rel="stylesheet" href="/lib-npm/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib-npm/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/lib-npm/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib-npm/admin-lte/css/AdminLTE.min.css">    
    <link rel="stylesheet" href="/lib-npm/admin-lte/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/lib-npm/angular-ui-tree/angular-ui-tree.min.css">
    <link rel="stylesheet" href="/lib-npm/ng-table/ng-table.min.css">
    <!-- endinject -->
</head>
<body ng-app="app" class="hold-transition skin-blue fixed sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <a ui-sref="main" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>LT</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Admin</b>LTE</span>
            </a>
            <nav class="navbar navbar-static-top">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-custom-menu" ng-controller="logoutController">
                    <ul class="nav navbar-nav" ng-show="isAuthenticated()">
                        <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar" ng-controller="navController">
            <section class="sidebar" ng-hide="isAuthenticated()">
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-database"></i>
                            <span>Product</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a ui-sref="category"><i class="fa fa-circle-o"></i> Category</a></li>
                            <li><a ui-sref="brand"><i class="fa fa-circle-o"></i> Brand</a></li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-shopping-bag"></i>
                            <span>Store</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a ui-sref="store"><i class="fa fa-shopping-bag"></i> Store</a></li>
                        </ul>
                    </li>
                    <li class="treeview">
                        <a href="#">
                            <i class="fa fa-users"></i>
                            <span>Manage Users</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu">
                            <li><a ui-sref="user"><i class="fa fa-user-circle"></i> User</a></li>
                            <li><a ui-sref="role"><i class="fa fa-cog"></i> Role</a></li>
                        </ul>
                    </li>
                </ul>
            </section>
        </aside>
        <div class="content-wrapper" ui-view>

        </div>
    </div>
        
    <!-- inject:js -->
    <script src="/lib-npm/jquery/jquery.js"></script>
    <script src="/lib-npm/jquery/jquery.min.js"></script>
    <script src="/lib-npm/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib-npm/slimscroll/jquery.slimscroll.js"></script>
    <script src="/lib-npm/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/lib-npm/admin-lte/js/app.js"></script>
    <script src="/lib-npm/angular/angular.min.js"></script>
    <script src="/lib/angular1-confirm/js/angular-confirm.js"></script>
    <script src="/lib-npm/angular-ui-router.js"></script>
    <script src="/lib-npm/angular-ui-router.min.js"></script>
    <script src="/lib-npm/checklist-model.js"></script>
    <script src="/lib-npm/angular-local-storage/angular-local-storage.min.js"></script>
    <script src="/lib-npm/ng-table/ng-table.min.js"></script>
    <script src="/lib-npm/angular-ui-tree/angular-ui-tree.min.js"></script>
    <script src="/lib-npm/angular-jwt/angular-jwt.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/service/authInterceptor.js"></script>
    <script src="/scripts/service/AuthServices.js"></script>
    <script src="/scripts/service/global.directive.js"></script>
    <script src="/app/role/role.directive.js"></script>
    <script src="/app/user/user.directive.js"></script>
    <script src="/app/brand/brand.controller.js"></script>
    <script src="/app/category/category.controller.js"></script>
    <script src="/app/login/login.controller.js"></script>
    <script src="/app/main/main.controller.js"></script>
    <script src="/app/role/role.controller.js"></script>
    <script src="/app/user/user.controller.js"></script>
    <script src="/app/Index.route.js"></script>
    <script src="/app/brand/brand.route.js"></script>
    <script src="/app/category/category.route.js"></script>
    <script src="/app/login/login.route.js"></script>
    <script src="/app/role/role.route.js"></script>
    <script src="/app/store/store.route.js"></script>
    <script src="/app/user/user.route.js"></script>
    <!-- endinject -->
    <!-- bower:js -->        
    <!-- endbower -->
</body>
</html>
