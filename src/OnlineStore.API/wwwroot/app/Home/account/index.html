<div class="col-sm-3">
    <div class="left-sidebar">        
        <div class="panel-group category-products" id="accordian">
            <div class="panel panel-primary">                
                <div id="profile" class="panel-body">       
                    <div class="col-md-12">
                        <img ng-src="{{User.Photo}}" class="img-responsive img-thumbnail" />                        
                        <span class="col-md-6 profile">{{User.FullName}}</span>
                    </div>                                   
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>Store</h2>
                    <div class="col-md-12" ng-show="User.Store === null">
                        <span class="alert">You have no shop</span>
                        <a class="btn btn-block btn-primary" ui-sref="account.store"><i class="fa fa-shopping-basket"></i> Create new Store</a>
                    </div>
                    <div class="col-md-12" ng-hide="User.Store === null">
                        <span class="alert">Manage your Store</span>
                        <a class="btn btn-block btn-primary" ui-sref="store.profile"><i class="fa fa-shopping-basket"></i> {{ User.Store.StoreName }}</a>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">                
                <div class="panel-body">
                    <h2>My Profile</h2>
                    <div class="brands-name">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a ui-sref="account.profile">Setting</a></li>
                            <li><a ui-sref="account.purchasing">My purchasing</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-9 padding-right" ui-view>

</div>
