                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>{{ User.Store.StoreName }}</h2>
                    <div class="col-md-12">

                            <li><a ui-sref="store.profile">Info</a></li>
                            <li><a ui-sref="store.productlist">Product</a></li>
                        </ul>
                    </div>                    
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2>My Profile</h2>
                    <div class="brands-name">
